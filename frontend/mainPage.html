<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/task-list.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Workspace</title>
  </head>
  <body>
    <div class="flexContainer homeContainer">
      <div class="sideBarContainer flexContainer">
        <nav class="sideBarButtons flexContainer">
          <div class="flexContainer logoContainer">
            <img
              class="logoImg"
              src="images/whitelogoHacerya.png"
              alt="Logo de HacerYa"
            />
          </div>

          <a
            href="#mis-proyectos"
            class="sideBarBtn flexContainer active"
            role="button"
            id="btnProjectos"
          >
            Mis Proyectos
          </a>

          <a
            href="#workspaces"
            class="sideBarBtn flexContainer"
            role="button"
            id="btnWorkspaces"
          >
            Workspaces
          </a>

          <a
            href="#admin-dashboard"
            class="sideBarBtn flexContainer admin-link-hidden"
            role="button"
          >
            Estadísticas y Reportes
          </a>
        </nav>
        <div class="footerSideBar flexContainer">
          <button class="btn logoutBtn">Cerrar Sesión</button>
        </div>
      </div>
      <div class="mainPanel flexContainer">
        <div class="topNav flexContainer">
          <div class="leftSideTopNav flexContainer">
            <h1 class="subtitle">Mis Projectos</h1>
          </div>
          <div class="flexContainer topNavButtons">
            <button id="createNavButton" class="panelBtn flexContainer mainActionBtn" type="button">
              Crear Proyecto
              <img
                src="images/addImage.png"
                alt="boton añadir"
                class="actionIcon"
              />
            </button>
            <button class="panelBtn flexContainer changeViewNav" type="button">
              Alternar Vista
              <img id="changeViewLogo"
                src="images/display grid button.png"
                alt="boton alternar vista"
                class="actionIcon"
              />
            </button>
          </div>
        </div>
        <div class="mainData flexContainer">
        </div>
      </div>
    </div>
    <div class="detailsWindow hidden">
        <button class="closeWindow detailsCloseBtn">&times;</button>
        <div id="detailsContent" class="flexContainer">
            </div>
    </div>
    <div class="createWindow hidden">
      <button class="closeWindow">&times;</button>
      <h1 id="formTitle">Crea tu Proyecto</h1>
          <form action="#" method="post" class="createActionForm flexContainer">
            <div class="inputGroup flexContainer">
              <label for="inputTitle" class="visually-hidden"
                >Titulo del Projecto</label
              >
              <input
                type="text"
                name="inputTitle"
                id="inputTitle"
                placeholder="Ingrese el título de su proyecto"
                required
              />
            </div>

            <div class="inputGroup flexContainer">
              <label for="inputDescription" class="visually-hidden"
                >Contraseña</label
              >
              <textarea name="inputDescription" id="inputDescription"  placeholder="Ingrese una breve descripción de su proyecto"></textarea>
            </div>
                <button id="submitCreateBtn" class="btn flexContainer mainActionBtn" type="button">
              Crear Proyecto
              <img
                src="images/addImage.png"
                alt="boton añadir"
                class="actionIcon"
              />
          </form>
    </div>
    <div class="createWindow hidden" id="taskModal">
      <button class="closeWindow">&times;</button>
      <h1 id="taskFormTitle">Crear Nueva Tarea</h1>
      
      <form id="taskForm" class="createActionForm flexContainer">
        <input type="hidden" id="taskId" />

        <div class="inputGroup flexContainer">
          <label for="taskTitle">Título</label>
          <input type="text" id="taskTitle" placeholder="Nombre de la tarea" required />
        </div>

        <div class="inputGroup flexContainer">
          <label for="taskDescription">Descripción</label>
          <textarea id="taskDescription" placeholder="Añade una descripción..."></textarea>
        </div>

        <div class="input-row flexContainer">
          <div class="inputGroup flexContainer">
            <label for="taskStatusSelect">Estado</label>
            <select id="taskStatusSelect">
              <option value="Por hacer">Por hacer</option>
              <option value="En progreso">En progreso</option>
              <option value="En revisión">En revisión</option>
              <option value="Hecho">Hecho</option>
            </select>
          </div>
          
          <div class="inputGroup flexContainer">
            <label for="taskPrioritySelect">Prioridad</label>
            <select id="taskPrioritySelect">
              <option value="Baja">Baja</option>
              <option value="Media" selected>Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
        </div>
        
        <div class="input-row flexContainer">
          <div class="inputGroup flexContainer">
            <label for="taskAssigneeSelect">Asignar a</label>
            <select id="taskAssigneeSelect">
              <option value="">(Sin asignar)</option>
              </select>
          </div>
          
          <div class="inputGroup flexContainer">
            <label for="taskDueDate">Fecha Límite</label>
            <input type="date" id="taskDueDate" />
          </div>
        </div>
        
        <button id="submitTaskBtn" class="btn flexContainer mainActionBtn" type="submit">
          Crear Tarea
        </button>
      </form>
      <button id="deleteTaskBtn" class="btn btnDelete panelBtn">
      Eliminar Tarea
      </button>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <script src="scripts/logout.js"></script>
  <script type="module" src="scripts/crudMainPage.js"></script>
 <script type="module" src="scripts/taskManager.js"></script>
  <script type="module" src="scripts/workspaceMembers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/projectMembers.js"></script>
</html>
