name: Desplegar Frontend en GitHub Pages

on:
  push:
    branches:
      - main # O 'master' si usas esa

# Otorga permisos
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 3. Sube el artefacto (tu carpeta 'frontend')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend

      # 4. Despliega en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # <-- ¡VERSIÓN ACTUALIZADA A v4!
